name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  selenium:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium

      - name: Start Flask app in background
        run: |
          # 1. Start the 'duckduckgoose.py' Flask app
          # 2. Bind to 0.0.0.0 (required for CI accessibility) and port 5005 (matches your test scripts)
          nohup python duckduckgoose.py --host 0.0.0.0 --port 5005 > flask.log 2>&1 &
          
          # 3. Active wait: Checks the app is ready on port 5005 before proceeding
          echo "Waiting for Flask app to start on http://127.0.0.1:5005..."
          timeout 60 bash -c 'until curl -s http://127.0.0.1:5005; do sleep 1; done'

      - name: Run Selenium tests
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
          python obed.tests.py
          python dominic_tests.py
          python brandon.test.py
